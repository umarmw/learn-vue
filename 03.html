<!DOCTY+PE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Vue JS</title>
  </head>
  <body>
    <div class="" id="root">
      <ul>
      <li v-for="name in names" v-text="name">{{ name}} </li>
      </ul>
      <input type="text" v-model="newName"/>
      <button @click="addName">Add name</button>
      <!-- v-on: same as @ -->
    </div>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <script>

      new Vue({
        el: '#root',
        data: { 
            newName: '',
            names: ['joe', 'Mary', 'Jane', 'Jack'] 
            },
        methods: {
            addName() {
                this.names.push(this.newName);
                this.newName = '';
            }
        },
        mounted() {
        
        }
      })

    </script>
  </body>
</html>

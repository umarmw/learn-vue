<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Vue JS</title>
  </head>
  <body>
    <div class="" id="root">
      <input type="text" id="input" v-model="message" name="" value="">
      <p> the value is: {{ message }}</p>
    </div>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <script>

      new Vue({
        el: '#root',
        data: { message: 'hello world' }
      })

    </script>
  </body>
</html>

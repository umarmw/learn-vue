<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Vue JS</title>
    <style media="screen">
      .is-loading { background: red; }
    </style>
  </head>
  <body>
    <div class="" id="root">
      <button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Toggle </button>
    </div>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <script>

      new Vue({
        el: '#root',
        data: {
            isLoading: false
        },
        methods: {
          toggleClass(){
            this.isLoading = !this.isLoading;
          }
        },
        mounted() {

        }
      })

    </script>
  </body>
</html>
